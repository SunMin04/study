<html>
    <head>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: cadetblue; 
                transition: background-color 2s; 
            }
        </style>
    </head>
    <body>
        <script>
            function load() {
                console.log('onload');
                document.getElementsByClassName('box')[0].style='background-color:green;'
            }
            window.onload = load;
        </script>
        <div class="box" ></div>
        <br>
        <button onclick="func()">click</button>
        <script>
            function func() {
                document.getElementsByClassName('box')[0].style='background-color:green;'
            }
        </script>
    </body>
</html>
