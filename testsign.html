<html>
    <body>
        ID : <input id="id" type="test" value="">
        <br><br>
        이름 : <input id="name" type="test" value="">
        <br><br>
        나이 : <input id="age" type="test" value="">
        <br><br>
        PASSWORD : <input id="pass" type="test" value="" >
        <br><br>
        PASSWORD 확인 : <input id="check" type="test" value="">
        <br><br>
        <button id="btn" onclick="func()">확인</button>

        <script>

            function func(){
                var id = document.getElementById('id').value;
                var name = document.getElementById('name').value;
                var age = document.getElementById('age').value;
                var pass = document.getElementById('pass').value;
                var check = document.getElementById('check').value;
                
            if(id===""|| name===""|| age===""|| pass===""|| check===""){
                alert("모든 빈칸을 채워주세요")
            } 
            
            if(!!age.match(/[^0-9]+/)){
                alert("숫자만 입력해주세요")
            }   
            

            if(check != pass) ) {
                alert("비밀번호 불일치");
                console.log("비밀번호가 일치하지 않습니다");
              }
              
            }
        </script>

    </body>
</html>
